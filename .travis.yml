language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install:
  - pip install pylint
  - pip install tox

before_script:
  - pylint --version

script: tox

notifications:
  email:
    on_success: never
    on_failure: change
